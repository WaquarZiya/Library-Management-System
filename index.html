<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVITM Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/897/1005/115/library-artwork-books-wallpaper-preview.jpg');
            background-size: cover;
        }
        .card {
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="/index" method="post" id="myForm">
                            <div class="form-group">
                                <label for="username">Username*</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password*</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <form action="/registration" method="get">
                                <button href="registration.html" type="submit" class="btn btn-danger btn-block">New User Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Submit form asynchronously using JavaScript
        document.getElementById('myForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Submit form data asynchronously using Fetch API
            try {
                var userType = 'admin';
                var fileType = "";
                if(userType == 'admin'){
                    const response = await fetch('/index', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: document.getElementById('username').value,
                            password: document.getElementById('password').value
                        })
                    });

                    if (response.ok) {
                        await setTimeout(() => {
                            // Redirect to a particular page after successful form submission
                            window.location.href='/dashboard';// Change '/success.html' to your desired URL
                        }, 2000);
                    } else {
                        // Display an error message
                        alert('Invalid user id or password.');
                    }
                }
                } catch (error) {
                    console.error('Error loggin user:', error);
                    alert('Error storing data');
                }
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
